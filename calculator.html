
<!DOCTYPE html>
<html lang="en">
 <meta charset="UTF-8" />
 <head>
<meta name="viewport" content="width=device-width,   initial-scale=0.43"> 
<title>Amazing Calculator</title>
<link rel="stylesheet" type="text/css" href="calc.css" />
<script type="text/javascript" src="script/calc.js"></script>
<script type="text/javascript" src="script/jquery-3.1.1.min.js"></script>
</head>
<body>
<h1><span class="style">Amazing </span><span class="style2">Calculator</span><span class="exc">!</span></h1>

<div id="content">
   <div class="screen">
   <input type="text" name=" scrn"  id="scrn">
   </div>

   <div class="buttons">
   <p><input type="button" class="black button" name="7" value="7" onclick="DoEvent('7')" >
   <input type="button" class="black button" name="8" value="8" onclick="DoEvent('8')" >
   <input type="button" class="black button" name="9" value="9" onclick="DoEvent('9')" >
   <input type="button" class="black button" name="divide" value="/" onclick="DoEvent('/')">
   </p>
   <!--first row -->
   <p><input type="button" class="black button" name="4" value="4" onclick="DoEvent('4')" >
   <input type="button" class="black button" name="5" value="5" onclick="DoEvent('5')" >
   <input type="button" class="black button" name="6" value="6" onclick="DoEvent('6')" >
   <input type="button" class="black button" name="multiply" value="x" onclick="DoEvent('*')">
   </p>
   <!--second row -->
   <p><input type="button" class="black button" name="1" value="1" onclick="DoEvent('1')">
   <input type="button" class="black button" name="2" value="2" onclick="DoEvent('2')" >
   <input type="button" class="black button" name="3" value="3" onclick="DoEvent('3')" >
   <input type="button" class="black button" name="minus" value="-" onclick="DoEvent('-')">
   </p>
   <!--third row -->
   <p><input type="button" class="black button" name="dot" value="." onclick="DoEvent('.')">
   <input type="button" class="black button" name="0" value="0" onclick="DoEvent('0')">
   <input type="button" class="black button" name="equal" value="=" onclick='equal(" ")'>
   <input type="button" class="black button" name="plus" value="+" onclick="DoEvent('+')">
   </p>
   <!--last row -->
   <p><input type="button" name="clear" value="Clear" onclick='clearAll(" ")' class="purple button" >
   <input type="button" class="black button" name="brack1" value="( " onclick='DoEvent("( ")'>
   <input type="button" class="black button" name="brack2" value=")" onclick='DoEvent(")")'>
   <input type="button" class="black button" name="mod" value="%" onclick='DoEvent("%")'>

   </p>
   </div>
   </div>
</body>


<!--some script for h1 -->

<script type="text/javascript" >
$(document).ready(function(){

		$(".style").hide().fadeIn(4000);
		$(".style2").hide().fadeIn(4000);
		$(".exc").hide().fadeIn(6000);

	});
</script>




</html>
